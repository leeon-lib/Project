<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>用户管理</title>
    <script type="text/javascript" src="__STATIC__/Js/jquery-1.7.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/hdjs/hdjs.css"/>
    <script src="__STATIC__/hdjs/hdjs.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="__STATIC__/Bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="wrap">
    <table class="table hd-table-list">
        <thead>
            <tr>
                <td align="center" width="10%">用户id</td>
                <td align="center" width="30%">用户名</td>
                <td align="center" width="20%">上次登录时间</td>
                <td align="center" width="10%">是否锁定</td>
                <td align="center" width="10%">状态</td>
                <td align="center" width="20%">操作</td>
            </tr>
        </thead>
        <tbody>
            <foreach from="$info" key="$k" value="$v">
            <tr>
                <td align="center" width="10%">{$v.uid}</td>
                <td align="center" width="30%">{$v.username}</td>
                <td align="center" width="20%">{$v.login_time}</td>
                <td align="center" width="10%">{$v.is_lock}</td>
                <td align="center" width="10%">X</td>
                <td align="center" width="20%">
                    <a href="" class="btn btn-warning btn-xs">修改</a>
                    <a href="" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
            </foreach>
        </tbody>
    </table>
    <div class="page_hdjob">
        
    </div>
</div>

</body>
</html>
