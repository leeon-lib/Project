<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<link rel="stylesheet" href="../Public/Css/public.css">
	<link rel="stylesheet" href="../Public/Css/read-style.css">
	<link rel="stylesheet" href="../Public/Css/user-center.css">
	<script type="text/javascript" src="../Public/Js/jquery-1.7.2.min.js"></script>
</head>
<script type="text/javascript">
	$(function(){
		$('.global-info>a').click(function(){
			var w = document.body.outertHeight + 'px';
			$('.bgbox').css({height: w}).show();
			$('.sign').show();
		})
		$('.top>a').click(function(){
			$(this).parents('.sign').css({zIndex:1}).siblings('.sign').css({zIndex: 3});
		})
	})
</script>
<body>
	<!-- 顶栏导航 begin -->
	<div class="header">
		<div class="global-nav">
			<ul>
				<li><a href="">豆瓣</a></li>
				<li><a href="">读书</a></li>
				<li><a href="">电影</a></li>
				<li><a href="">阅读</a></li>
				<li><a href="">东西</a></li>
			</ul>
		</div>
		<div class="global-info">
			<a href="javascript:;">登录</a>
			<a href="javascript:;">注册</a>
		</div>
		
	</div>
	<!-- 顶部导航 end -->
	<!-- 栏目头部 begin -->
	<div class="nav">
		<div class="warp">
			<div class="primary">
				<div class="logo">
					<a href="">豆瓣阅读</a>
				</div>
				<div class="search">
					<form action="">
						<input type="text" placeholder="书名、作者、ISBN">
						<input type="submit" value="Search">
					</form>
				</div>
			</div>
		</div>
		<div class="secondary">
			<div class="memu">
				<ul>
					<li><a href="">原创作品</a></li>
					<li><a href="">电子图书</a></li>
					<li><a href="">专栏</a></li>
					<li><a href="">连载</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- 栏目头部 end -->
	<!-- 登录 begin -->
	<div class="bgbox"></div>
	<div class="sign signin">
		<div class="top">
			<span>登录</span>
			<a href="javascript:;">切换注册</a>
		</div>
		<form class="signin" action="" method="post">
			<p>邮箱</p>
			<input type="text" name="mail">
			<p>密码</p>
			<input type="text" name="password">
			<p>验证码</p>
			<input type="text" name="checkbox">
		</form>
	</div>
	<div class="sign signup">
		<div class="top">
			<span>注册</span>
			<a href="javascript:;">切换登录</a>
		</div>
		<form class="signin" action="" method="post">
			<p>用户名</p>
			<input type="text" name="username">
			<p>邮箱</p>
			<input type="text" name="mail">
			<p>密码</p>
			<input type="text" name="password">
			<input type="submit" value="立即注册">
		</form>
	</div>
	<!-- 登录 end -->
	<!-- 内容容器 begin -->
	<div class="container">
		<!-- 左部边栏 begin -->
		<div class="aside">
			<ul>
				<li><a href="">购物车</a></li>
				<li><a href="">账户充值</a></li>
				<li><a href="">购买记录</a></li>
			</ul>
		</div>
		<!-- 左部边栏 end -->
		<!-- 右部内容 begin -->
		<div class="content cart">
			<h2>购物车</h2>
			<div class="list">
				<table>
					<tr class="title">
						<th width="50px"><label><input type="checkbox">全选</label></th>
						<th width="330px">商品</th>
						<th width="100px">作者</th>
						<th width="80px">数量</th>
						<th width="100px">价格</th>
						<th width="64px">操作</th>
					</tr>
					<tr class="rows">
						<td width="50px"><input type="checkbox"></td>
						<td width="330px">故事</td>
						<td width="100px">[美] 麦基</td>
						<td width="80px" class="num"><a href="">-</a><input type="text" value="1"><a href="">+</a></td>
						<td width="100px">14.99元</td>
						<td width="64px"><a href="">删除</a></td>
					</tr>
					<tr class="rows">
						<td width="50px"><input type="checkbox"></td>
						<td width="330px">故事</td>
						<td width="100px">[美] 麦基</td>
						<td width="80px" class="num"><a href="">-</a><input type="text" value="1"><a href="">+</a></td>
						<td width="100px">14.99元</td>
						<td width="64px"><a href="">删除</a></td>
					</tr>
					<tr class="rows">
						<td width="50px"><input type="checkbox"></td>
						<td width="330px">故事</td>
						<td width="100px">[美] 麦基</td>
						<td width="80px" class="num"><a href="">-</a><input type="text" value="1"><a href="">+</a></td>
						<td width="100px">14.99元</td>
						<td width="64px"><a href="">删除</a></td>
					</tr>
				</table>
			</div>
			<div class="list-bottom">
				<label><input type="checkbox">全选</label>
				<a href="">批量删除</a>
				<div class="price-info">
					<span>已选商品<span>3</span>件</span>
					<span>合计:<span>￥26.98</span></span>
					<a href=""><i></i>结算</a>
				</div>
			</div>
		</div>
		<!-- 右部内容 end -->
	</div>
	<!-- 内容容器 end -->
</body>
</html>
