<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑分类</title>
	<link rel="stylesheet" href="__STATIC__/Org/Bootstrap/css/Bootstrap.min.css">
	<link rel="stylesheet" href="__STATIC__/Css/public.css">
	<link rel="stylesheet" href="__STATIC__/Css/content.css">
</head>
<body>
	<div class="warp">
		<div class="content-menu">
			<div class="left">
				<a href="{|U:'Product/Category/index'}">分类列表</a>
				<span>|</span>
				<a href="{|U:'Product/Category/add'}">添加分类</a>
			</div>
			<div class="right">
				<a href="">后退</a>
				<span>|</span>
				<a href="">刷新</a>
			</div>
		</div>
		<div class="content-text">
			<form action="" method="post">
				<table>
					<tbody>
						<tr>
							<td width="10%">分类名称：</td>
							<td><input type="text" name="cname" value="{$oldInfo.cname}"></td>
						</tr>
						<tr>
							<td>所属分类：</td>
							<td>
								<select name="cid">
									<option value="-1">请选择</option>
									<option value="0" <if value="$oldInfo['pid']==0">selected</if> >顶级分类</option>
									<foreach from="$cateInfo" key="$k" value="$v">
			                        <if value="!in_array($v['cid'],$selfSub)">
			                            <option value="{$v.cid}" <if value="$oldInfo['pid']==$v['cid']">selected</if> >{$v._name}</option>
			                        </if>
			                        </foreach>
								</select>
							</td>
						</tr>
						<tr>
							<input type="hidden" name="cid" value="{$hd.get.cid}" />
							<td><input type="submit" value="修改"></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
