<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分类列表</title>
	<link rel="stylesheet" href="__STATIC__/Org/Bootstrap/css/Bootstrap.min.css">
	<link rel="stylesheet" href="__STATIC__/Css/public.css">
	<link rel="stylesheet" href="__STATIC__/Css/content.css">
	<script type="text/javascript" src="__STATIC__/Org/jquery-1.7.2.min.js"></script>
</head>
<body>
	<div class="warp">
		<div class="content-menu">
			<div class="left">
				<a href="{|U:'Product/Category/index'}">分类列表</a>
				<span>|</span>
				<a href="{|U:'Product/Category/add'}">添加分类</a>
			</div>
			<div class="right">
				<a href="">后退</a>
				<span>|</span>
				<a href="">刷新</a>
			</div>
		</div>
		<div class="content-text">
			<table>
				<thead>
					<tr>
						<td width="3%" align="right"></td>
						<td width="10%" align="center">ID</td>
						<td width="30%" align="left">分类名称</td>
						<td width="10%" align="center">检索字母</td>
						<td width="10%" align="center">属性</td>
						<td width="15%" align="center">操作</td>
					</tr>
				</thead>
				<tbody>
					<foreach from="$cateInfo" key="$k" value="$v">
					<tr pid="{$v.pid}" cid="{$v.cid}">
						<td align="right">
                            <a href="javascript:;" class="glyphicon glyphicon-plus" cid="{$v.cid}"></a>
                        </td>
						<td align="center">{$v.cid}</td>
						<td align="left">{$v._name}</td>
						<td align="center">{$v.key_char}</td>
						<td align="center">
							<a href="">查看</a>
							<a href="">设置</a>
						</td>
						<td align="center">
							<a href="{|U:'addSub',array('cid'=>$v['cid'])}">添加子分类</a>
							<a href="{|U:'edit',array('cid'=>$v['cid'])}">编辑</a>
							<a href="{|U:'del',array('cid'=>$v['cid'])}">删除</a>
						</td>	
					</tr>
					</foreach>
				</tbody>
			</table>
		</div>
	</div>
<script type="text/javascript">
	// 隐藏非顶级分类
	$('tbody>tr[pid!=0]').hide();
	// 分类列表的展开与收缩
    $('.glyphicon').toggle(
    	function(){
    		// 显示被点击分类的子分类
    		var cid = $(this).attr('cid');
    		$('tbody>tr[pid='+cid+']').show();
    		// 样式变换，＋变－
            $(this).removeClass('glyphicon-plus');
            $(this).addClass('glyphicon-minus');
    	},function(){
    		$(this).removeClass('glyphicon-minus');
            $(this).addClass('glyphicon-plus');
            // 点击收起子分类
            var cid = $(this).attr('cid');
            $.ajax({
                type: "post",
                url: "{|U:'Product/Category/ajax_getSubCid'}",
                data: {cid: cid},
                dataType: "json",
                success:function(info){
                    $.each(info,function(k,v){
                        $('tr[cid='+v+']').hide();
                    });
                }
            });
    	}
    );
</script>
</body>

</html>
