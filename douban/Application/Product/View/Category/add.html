<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加分类</title>
	<link rel="stylesheet" href="__STATIC__/Org/Bootstrap/css/Bootstrap.min.css">
	<link rel="stylesheet" href="__STATIC__/Css/public.css">
	<link rel="stylesheet" href="__STATIC__/Css/content.css">
</head>
<body>
	<div class="warp">
		<div class="content-menu">
			<div class="left">
				<a href="{|U:'Product/Category/index'}">分类列表</a>
				<span>|</span>
				<a href="{|U:'Product/Category/add'}">添加分类</a>
			</div>
			<div class="right">
				<a href="">后退</a>
				<span>|</span>
				<a href="">刷新</a>
			</div>
		</div>
		<div class="content-text">
			<form action="{|U:'Product/Category/add'}" method="post">
				<table>
					<tbody>
						<tr>
							<td width="10%">分类名称：</td>
							<td><input type="text" name="cname"></td>
						</tr>
						<tr>
							<td>所属分类：</td>
							<td>
								<select name="pid">
									<option value="-1">请选择</option>
									<option value="0">顶级分类</option>
									<foreach from="$cateInfo" key="$k" value="$v">
										<option value="{$v.cid}">{$v.cname}</option>
									</foreach>
								</select>
							</td>
						</tr>
						<tr>
							<td>检索字母</td>
							<td><input type="text" name="key_char"></td>
						</tr>
						<tr>
							<td><input type="submit" value="添加"></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
