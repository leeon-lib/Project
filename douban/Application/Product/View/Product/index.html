<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<link rel="stylesheet" href="__STATIC__/Org/Bootstrap/css/Bootstrap.min.css">
	<link rel="stylesheet" href="__STATIC__/Css/public.css">
	<link rel="stylesheet" href="__STATIC__/Css/content.css">
</head>
<body>
	<div class="warp">
		<div class="content-menu">
			<div class="left">
				<a href="{|U:'Product/Product/index'}">商品列表</a>
				<span>|</span>
				<a href="{|U:'Product/Product/add'}">添加商品</a>
			</div>
			<div class="right">
				<a href="">后退</a>
				<span>|</span>
				<a href="">刷新</a>
			</div>
		</div>
		<div class="content-text">
			<table>
				<thead>
					<tr>
						<td width="10%" align="center">ID</td>
						<td width="20%" align="center">商品名称</td>
						<td width="20%" align="center">英文名称</td>
						<td width="20%" align="center">品牌Logo</td>
						<td width="15%" align="center">操作</td>
					</tr>
				</thead>
				<tbody>
					<foreach from="$info" key="$k" value="$v">
						<tr>
							<td align="center">{$v.bid}</td>
							<td align="center">{$v.bname}</td>
							<td align="center">{$v.en_name}</td>
							<td align="center">
								<img src="{$v.logo}" alt="">
							</td>
							<td align="center">
								<a href="{|U:'Product/Product/edit',array('pid'=>$v['pid'])}">编辑</a>
								<a href="{|U:'Product/Product/del',array('pid'=>$v['pid'])}">删除</a>
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
