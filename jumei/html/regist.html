<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册聚美</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
<body>
	<div class="header_container">
		<div class="logo">
			<a href="" class="home fl"></a>
			<div class="header_logo_box fr">
				<a class="top_link lightning" href=""></a>
				<a class="top_link gild" href=""></a>
				<a class="top_link credit" href=""></a>
			</div>
		</div>
	</div>
	<div class="sign">
		<div class="loginWrap">
			<div class="loginBoardWrap">
				<div class="loginImage"></div>
				<div class="loginBord">
					<div class="loginTit">
						<div class="tosignup fr">
							已有账号
							<a href="login.html">在此登录</a>
						</div>
						<h1><strong>用户注册</strong></h1>
					</div>
					
					<form id="phone" action="" method="post">
						<div class="textbox_ui">
							<input name="phone" placeholder="手机号" id="mobile" autofocus="" autocomplete="off" value="" type="text">
						</div>
						<div class="verityWrap">
							<div class="textbox_ui">
								<input name="code" placeholder="验证码" autocomplete="off" id="verify_code" type="text">
							</div>
							<span id="change_verify_code">
								<img src="images/hash_code.gif" alt="" onclick="javascript:this.src='./index.php?c=Login&a=code&tm='+Math.random()" />
								<a href="#" onclick="document.getElementById('code').src='./index.php?c=Login&a=code&tm='+Math.random()">换一张</a>
							</span>
						</div>
						<div class="verityWrap">
							<div class="textbox_ui">
								<input name="code" placeholder="短信校验码" autocomplete="off" id="mobile_verify" type="text">
							</div>
							<a href="javascript:;" id="getPhoneCode" class="phonecode"><strong>获取短信校验码</strong></a>
						</div>
						<div class="textbox_ui">
							<input name="password" placeholder="密码" id="mobile" autofocus="" autocomplete="off" value="" type="password">
						</div>
						<div class="textbox_ui">
							<input name="repassword" placeholder="重复密码" id="mobile" autofocus="" autocomplete="off" value="" type="password">
						</div>
						<input class="loginbtn submit_btn" value="注 册" style=" display: block;width: 100%;" type="submit">
					</form>
					<div class="shadow_l"></div>
					<div class="shadow_r"></div>
				</div>
			</div>
		</div>
	</div>

            | <a href="http://p2.jmstatic.com/activity/2013_chuangrui.jpeg" target="_blank" rel="nofollow">营业执照</a>

		</div>
	</div>
</body>
</html>
