<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录聚美</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
<body>
	<div class="header_container">
		<div class="logo">
			<a href="" class="home fl"></a>
			<div class="header_logo_box fr">
				<a class="top_link lightning" href=""></a>
				<a class="top_link gild" href=""></a>
				<a class="top_link credit" href=""></a>
			</div>
		</div>
	</div>
	<div class="sign">
		<div class="loginWrap">
			<div class="loginBoardWrap">
				<div class="loginImage"></div>
				<div class="loginBord">
					<div class="loginTit">
						<div class="tosignup fr">
							还没有聚美账号？
							<a href="regist.html">30秒注册</a>
						</div>
						<h1><strong>登录聚美</strong></h1>
					</div>
					<div class="radio_wrapper">
						<span>
	                        <input name="method" rel="login-user-form" value="normal" id="radio_normal" type="radio">
	                        <label for="radio_normal">普通登录</label>
	                    </span>
	                    <span>
	                        <input name="method" rel="login-dynamic-form" value="dynamic" id="radio_dynamic" type="radio">
	                        <label for="radio_dynamic">手机动态密码登录</label>
	                    </span>
					</div>
					<form id="login-user-form" action="" method="post">
						<div class="textbox_ui">
							<input name="username" placeholder="已验证手机/邮箱/用户名" id="username" autofocus="" autocomplete="off" value="" type="text">
						</div>
						<div class="textbox_ui">
							<input name="password" placeholder="密码" id="login_password" autofocus="" autocomplete="off" value="" type="text">
						</div>
						<div class="verityWrap">
							<div class="textbox_ui">
								<input name="code" placeholder="验证码" autocomplete="off" id="verify_code" type="text">
							</div>
							<span id="change_verify_code">
								<img src="images/hash_code.gif" alt="" onclick="javascript:this.src='./index.php?c=Login&a=code&tm='+Math.random()" />
								<a href="#" onclick="document.getElementById('code').src='./index.php?c=Login&a=code&tm='+Math.random()">换一张</a>
							</span>
						</div>
						<p>
							<a class="fr" href="">忘记密码?</a>
							<label for="auto_login">
                            	<input id="auto_login" checked="" type="checkbox">&nbsp;自动登录
                        	</label>
						</p>
						<input class="loginbtn submit_btn" value="登 录" style=" display: block;width: 100%;" type="submit">
					</form>
					<div class="shadow_l"></div>
					<div class="shadow_r"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer_container">

            | <a href="http://p2.jmstatic.com/activity/2013_chuangrui.jpeg" target="_blank" rel="nofollow">营业执照</a>
        </p>
		</div>
	</div>
</body>
</html>
