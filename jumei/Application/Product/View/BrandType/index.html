<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>品牌类型管理</title>
	<link rel="stylesheet" href="__STATIC__/Org/Bootstrap/css/Bootstrap.min.css">
	<link rel="stylesheet" href="__STATIC__/Css/public.css">
	<link rel="stylesheet" href="__STATIC__/Css/content.css">
</head>
<body>
	<div class="submenu">
		<div class="left">
			<a href="{|U:'Product/BrandType/index'}">品牌类型列表</a>
			<span>|</span>
			<a href="{|U:'Product/BrandType/add'}">添加品牌类型</a>
		</div>
		<div class="right">
			<a href="">后退</a>
			<span>|</span>
			<a href="">刷新</a>
		</div>
	</div>
	<div class="content">
		<table class="content-table">
			<thead>
				<tr>
					<td width="5%" align="center">ID</td>
					<td width="30%" align="center">品牌类型名称</td>
					<td width="10%" align="center">操作</td>
				</tr>
			</thead>
			<tbody>
				<foreach from="$typeList" key="$k" value="$v">
					<tr>
						<td align="center">{$v.id}</td>
						<td align="center">{$v.type_name}</td>
						<td align="center">
							<a href="{|U:'Product/BrandType/edit',array('id'=>$v['id'])}">编辑</a>
							<a href="{|U:'Product/BrandType/del',array('id'=>$v['id'])}">删除</a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</body>
</html>
