<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加品牌</title>
	<link rel="stylesheet" href="__STATIC__/Org/Bootstrap/css/Bootstrap.min.css">
	<link rel="stylesheet" href="__STATIC__/Css/public.css">
	<link rel="stylesheet" href="__STATIC__/Css/content.css">
</head>
<body>
	<div class="warp">
		<div class="submenu">
			<div class="left">
				<a href="{|U:'Product/Brand/index'}">品牌列表</a>
				<span>|</span>
				<a href="{|U:'Product/Brand/add'}">添加品牌</a>
			</div>
			<div class="right">
				<a href="">后退</a>
				<span>|</span>
				<a href="">刷新</a>
			</div>
		</div>
		<div class="content">
			<form action="{|U:'Product/Brand/operate'}" method="post" enctype="multipart/form-data">
				<table class="content-table">
					<tbody>
						<tr class="title">
							<td colspan="10">直接录入：</td>
						</tr>
						<tr>
							<td width="10%">品牌名称：</td>
							<td><input type="text" name="name"></td>
						</tr>
						<tr>
							<td>英文名称：</td>
							<td><input type="text" name="en_name"></td>
						</tr>
						<tr>
							<td>品牌类型：</td>
							<td>
								<select name="type_id">
									<option value="-1">请选择</option>
									<foreach from="$typeList" key="$k" value="$v">
										<option value="{$v.id}">{$v.type_name}</option>
									</foreach>
								</select>
							</td>
						</tr>
						<tr>
							<td>经营类别：</td>
							<td>
								<foreach from="$cateList" key="$k" value="$v">
									<label>{$v.name}<input type="checkbox" name="cid[]" value="{$v.cid}"></label>&nbsp;
								</foreach>
							</td>
						</tr>
						<tr>
							<td>品牌Logo：</td>
							<td><input type="file" name="logo"></td>
						</tr>
						<tr class="btn">
							<td><input type="submit" value="添加"></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
