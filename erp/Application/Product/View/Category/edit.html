<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑分类</title>
	<link rel="stylesheet" href="__PUBLIC__/Org/Bootstrap/css/Bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css">
	<link rel="stylesheet" href="__PUBLIC__/Css/content.css">
</head>
<body>
	<div class="warp">
		<div class="submenu">
			<div class="left">
				<a href="-{:U('Product/Category/index')}-">分类列表</a>
				<span>|</span>
				<a href="-{:U('Product/Category/add')}-">添加分类</a>
			</div>
			<div class="right">
				<a href="">后退</a>
				<span>|</span>
				<a href="">刷新</a>
			</div>
		</div>
		<div class="content">
			<form action="" method="post">
				<table class="content-table">
					<tbody>
						<tr>
							<td>所属分类：</td>
							<td>
								<select name="pid">
									<option value="0" <eq name="oldInfo['pid']" value="0">selected</eq> >顶级分类</option>
									<foreach name="cateInfo" item="v">
			                        <in name="v['cid']" value="selfSub)">
			                            <option value="-{$v.cid}-" <eq name="oldInfo['pid']" value="v['cid']">selected</eq> >-{$v._name}-</option>
			                        </in>
			                        </foreach>
								</select>
							</td>
						</tr>
						<tr>
							<input type="hidden" name="cid" value="-{$hd.get.cid}-" />
							<td width="10%">分类名称：</td>
							<td><input type="text" name="name" value="-{$oldInfo.name}-"></td>
						</tr>
						<tr>
							<td><input type="submit" value="修改"></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
