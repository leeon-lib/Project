<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>库房管理</title>
	<link rel="stylesheet" href="__PUBLIC__/Org/Bootstrap/css/Bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css">
	<link rel="stylesheet" href="__PUBLIC__/Css/content.css">
</head>
<body>
	<div class="submenu">
		<div class="left">
			<a href="-{:U('Storage/Warehouse/index')}-">库房列表</a>
			<span>|</span>
			<a href="-{:U('Storage/Warehouse/add')}-">添加库房</a>
		</div>
		<div class="right">
			<a href="">后退</a>
			<span>|</span>
			<a href="">刷新</a>
		</div>
	</div>
	<div class="content">
		<table class="content-table">
			<thead>
				<tr>
					<td width="5%" align="center">库房ID</td>
					<td width="10%" align="center">库房名称</td>
					<td width="10%" align="center">联系人</td>
					<td width="10%" align="center">联系电话</td>
					<td width="10%" align="center">Key</td>
					<td width="10%" align="center">所属地区</td>
					<td width="20%" align="center">详细地址</td>
					<td width="10%" align="center">操作</td>
				</tr>
			</thead>
			<tbody>
				<foreach name="warehouseList" item="v">
					<tr>
						<td align="center">-{$v.id}-</td>
						<td align="center">-{$v.name}-</td>
						<td align="center">-{$v.manager}-</td>
						<td align="center">-{$v.mobile}-</td>
						<td align="center">-{$v.key_id}-</td>
						<td align="center">-{$v.city_id}-</td>
						<td align="center">-{$v.address}-</td>
						<td align="center">
							<a href="-{:U('Storage/Warehouse/edit',array('id'=>$v['id']))}-">
								<i class="glyphicon glyphicon-pencil"></i>
							</a>&nbsp;
							<a href="-{:U('Storage/Warehouse/del',array('id'=>$v['id']))}-">
								<i class="glyphicon glyphicon-trash"></i>
							</a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</body>
</html>
