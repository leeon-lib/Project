<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑库房信息</title>
	<link rel="stylesheet" href="__PUBLIC__/Org/Bootstrap/css/Bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css">
	<link rel="stylesheet" href="__PUBLIC__/Css/content.css">
</head>
<body>
	<div class="warp">
		<div class="submenu">
			<div class="left">
				<a href="-{:U('Storage/Warehouse/index')}-">库房列表</a>
				<span>|</span>
				<a href="-{:U('Storage/Warehouse/add')}-">添加库房</a>
			</div>
			<div class="right">
				<a href="">后退</a>
				<span>|</span>
				<a href="">刷新</a>
			</div>
		</div>
		<div class="content">
			<form action="-{:U('Storage/Warehouse/operate')}-" method="post">
				<table class="content-table">
					<tbody>
						<tr class="title">
							<td colspan="10">编辑信息：</td>
						</tr>
						<tr>
							<td width="10%">所属地区：</td>
							<td>
								<select name="city_id">
									<foreach name="cityList" item="v">
										<option value="-{$key}-" <if condition="$key eq $oldData['city_id']">selected="selected"</if> >
											-{$v}-
										</option>
									</foreach>
								</select>
							</td>
						</tr>
						<tr>
							<td width="10%">库房名称：</td>
							<td><input type="text" name="name" value="-{$oldData.name}-"></td>
						</tr>
						<tr>
							<td width="10%">详细地址：</td>
							<td><input type="text" name="address" value="-{$oldData.address}-"></td>
						</tr>
						<tr>
							<td>联系人：</td>
							<td><input type="text" name="manager" value="-{$oldData.manager}-"></td>
						</tr>
						<tr>
							<td>联系电话：</td>
							<td><input type="text" name="mobile" value="-{$oldData.mobile}-"></td>
						</tr>
						<tr class="btn">
							<input type="hidden" name="id" value="-{$oldData.id}-">
							<td><input type="submit" value="添加"></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
